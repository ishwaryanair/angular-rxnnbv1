<div style="width:350px;float:left;margin-right:10px">

  <div class="header">
    <button (click)="previous()">Previous</button>
    {{year}} - {{month}}
    <button (click)="next()">Next</button>
  </div>

  <div *ngFor="let dayname of ['Su','Mo','Tu','We','Th','Fr','Sa']" style="border: 1px solid grey; width:50px;height:50px; float:left;box-sizing: border-box; text-align: center; vertical-align: middle;line-height: 50px">
    {{dayname}}
  </div>

  <div *ngFor="let day of days" style="border: 1px solid grey; width:50px;height:50px; float:left;box-sizing: border-box; text-align: center; vertical-align: middle;line-height: 50px"
  (click) = "selectdate(day)" [class]="isselected(day) ? 'selecteddate':''">
    {{day}}
  </div>

</div>
