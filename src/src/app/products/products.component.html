<div class="row">
  <div class="col-md-2" *ngFor="let product of products">
    <div class="panel panel-primary">
      <div class="panel-heading">{{product.name}}</div>
      <div class="panel-body">{{product.price}}</div>
      <div class="panel-footer">
        <button (click)="decrement(product)" class="btn btn-success">-</button>
        &nbsp; &nbsp;
        <label>{{product.quantity}}</label>
        &nbsp; &nbsp;
        <button (click)="increment(product)" class="btn btn-success">+</button>
      </div>
    </div>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-md-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>
            <input type="text" class="form-control" [(ngModel)]="product.name" />
          </td>
          <td>
            <input type="text" class="form-control" [(ngModel)]="product.price" />
          </td>
          <td>
            <button class="btn btn-danger" (click)="confirmdelete(product)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="add()">Add a new Product</button>
  </div>
</div>
<modal-dialog-component #md [title]="'Alert'" [message]="'Do you want to delete?'">
  <button type="button" (click)="delete()" class="btn btn-danger" data-dismiss="modal">Ok</button>
  <button type="button" (click)="cancel()" class="btn btn-default" data-dismiss="modal">Cancel</button>
</modal-dialog-component>
